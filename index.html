<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is mixj93</title>
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <style type="text/css">
        html, body {height: 100%;}
        body {background: url(images/mountain.jpg) no-repeat top;}
        .section {width: 100%; height: 100%; display: table;}
        .section .inner{ display: table-cell; text-align: center; vertical-align: middle; font-size: 120px;}
        #second-section {color: #444;}
        #third-section {color: #fff;}
        #third-section .more {color: #fff; text-decoration: none;}
        #third-section .more:hover:after {content: " more";}
        #third-section .more:hover {color: #efefef;}
    </style>
</head>
<body>
    <div class="section" id="first-section">
        <div class="inner">{}</div>
    </div>
    <div class="section" id="second-section">
        <div class="inner">&lt;/&gt;</div>
    </div>
    <div class="section" id="third-section">
        <div class="inner"><a href="#" class="more">and</a></div>
    </div>
</body>
</html>
