<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>荒野求生地图</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.css">
  <style>
    .map-wrap {max-width: 100%; max-height: 100%; position: relative;}
    .map-wrap img {width: 100%; position: absolute; top: 0; left: 0;}
  </style>
</head>
<body>
  <div id="app">
    <div class="ui divider"></div>
    <div class="but-group">
      <div class="ui labeled button" tabindex="0" v-on:click="isGridShow = !isGridShow">
        <div class="ui teal button"><i class="grid layout icon"></i> 网格</div>
        <a class="ui basic teal left pointing label">{{isGridShow ? '开' : '关'}}</a>
      </div>
      <div class="ui labeled button" tabindex="0" v-on:click="isCarShow = !isCarShow">
        <div class="ui teal button"><i class="car icon"></i> 刷车点</div>
        <a class="ui basic teal left pointing label">{{isCarShow ? '开' : '关'}}</a>
      </div>
      <div class="ui labeled button" tabindex="0" v-on:click="isShipShow = !isShipShow">
        <div class="ui teal button"><i class="anchor icon"></i> 刷船点</div>
        <a class="ui basic teal left pointing label">{{isShipShow ? '开' : '关'}}</a>
      </div>
      <div class="ui labeled button" tabindex="0" v-on:click="isR1Show = !isR1Show">
        <div class="ui teal button"><i class="star icon"></i> 高级资源点</div>
        <a class="ui basic teal left pointing label">{{isR2Show ? '开' : '关'}}</a>
      </div>
      <div class="ui labeled button" tabindex="0" v-on:click="isR2Show = !isR2Show">
        <div class="ui teal button"><i class="star half empty icon"></i> 中级资源点</div>
        <a class="ui basic teal left pointing label">{{isR1Show ? '开' : '关'}}</a>
      </div>
    </div>
    <div class="ui divider"></div>
    <div class="map-wrap">
      <img id="img-map" src="http://ovwg0zvng.bkt.clouddn.com/map.jpg" alt="地图" />
      <img id="img-grid" v-bind:style="{ display: isGridShow ? 'block' : 'none' }" src="http://ovwg0zvng.bkt.clouddn.com/grid.png" alt="网格" />
      <img id="img-r2" v-bind:style="{ display: isR2Show ? 'block' : 'none' }" src="http://ovwg0zvng.bkt.clouddn.com/hy/r2.png" alt="中级资源点" />
      <img id="img-r1" v-bind:style="{ display: isR1Show ? 'block' : 'none' }" src="http://ovwg0zvng.bkt.clouddn.com/r1.png" alt="高级资源点" />
      <img id="img-ship" v-bind:style="{ display: isShipShow ? 'block' : 'none' }" src="http://ovwg0zvng.bkt.clouddn.com/hy/ships.png" alt="刷船点" />
      <img id="img-car" v-bind:style="{ display: isCarShow ? 'block' : 'none' }" src="http://ovwg0zvng.bkt.clouddn.com/hy/vehicles.png" alt="刷车点" />
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.6/dist/vue.min.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        isGridShow: true,
        isCarShow: true,
        isShipShow: true,
        isR1Show: true,
        isR2Show: true,
      }
    })
  </script>
</body>
</html>
