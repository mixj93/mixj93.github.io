<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Third Party Ufop Mongodb Generator</title>

    <!-- Bootstrap -->
    <link href="../../addons/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
      pre {
        white-space: pre-line;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form class="form-horizontal">
          <div class="form-group col-md-6">
            <label for="inputName" class="col-md-5 control-label">Name</label>
            <div class="col-md-7">
              <input type="text" class="form-control" id="inputName" placeholder="Name">
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="inputTitle" class="col-md-5 control-label">Title</label>
            <div class="col-md-7">
              <input type="text" class="form-control" id="inputTitle" placeholder="Title">
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="inputProvider" class="col-md-5 control-label">Provider</label>
            <div class="col-md-7">
              <input type="text" class="form-control" id="inputProvider" placeholder="Provider">
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="inputProviderFullName" class="col-md-5 control-label">Provider Full Name</label>
            <div class="col-md-7">
              <input type="text" class="form-control" id="inputProviderFullName" placeholder="Provider Full Name">
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="inputDate" class="col-md-5 control-label">Date</label>
            <div class="col-md-7">
              <input type="date" class="form-control" id="inputDate" placeholder="2017-01-01">
            </div>
          </div>
          <div class="form-group col-md-6">
            <div class="col-sm-offset-5 col-sm-7">
              <button type="button" class="btn btn-primary" id="btnGen">Generate!</button>
            </div>
          </div>
        </form>
      </div>

      <div class="row">
        <h4>Insert</h4>
        <pre id="textareaInsert"></pre>
        <h4>Update Title</h4>
        <pre id="textareaTitle"></pre>
        <h4>Update Provider</h4>
        <pre id="textareaProvider"></pre>
        <h4>Update Provider Full Name</h4>
        <pre id="textareaProviderFullName"></pre>
        <h4>Update Status</h4>
        <pre id="textareaStatus"></pre>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../../addons/jquery/1.12.0/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
