<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击锚点平滑过渡 - by mixj93</title>
    <meta name="description" content="The home of mixj93 on the cloud.">
    <meta name="keywords" content="mixj93, web tech, f2e, javascript, CSS, HTML">
    <meta name="author" content="mixj93">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <link rel="stylesheet" type="text/css" href="../style/reset.css">
    <script type="text/javascript" src="../script/jquery.min.js"></script>
    <style type="text/css">
        .wrap { height: 400px; }
        .nav { text-align: right; position: fixed; top: 0; right: 20px;}
    </style>
</head>
<body>
    <div class="nav">
        <a href="#sec1">Section 1</a>
        <a href="#sec2">Section 2</a>
        <a href="#sec3">Section 3</a>
        <a href="#sec4">Section 4</a>
        <a href="#sec5">Section 5</a>
        <a href="#sec6">Section 6</a>
    </div>
    <div id="sec1" class="wrap wrap1"><h2>Section 1</h2></div>
    <div id="sec2" class="wrap wrap2"><h2>Section 2</h2></div>
    <div id="sec3" class="wrap wrap3"><h2>Section 3</h2></div>
    <div id="sec4" class="wrap wrap4"><h2>Section 4</h2></div>
    <div id="sec5" class="wrap wrap5"><h2>Section 5</h2></div>
    <div id="sec6" class="wrap wrap6"><h2>Section 6</h2></div>
    <script type="text/javascript">
        $(function(){
            $('a[href^="#"]').click(function(){
                $('html, body').animate({
                    scrollTop: $( $(this).attr('href') ).offset().top
                }, 500);
                return false;
            });
        });
    </script>
</body>
</html>
